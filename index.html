<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daisy Gets Ready!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Daisy Gets Ready!</h1>

    <main>
      <div class="all-container">
        <nav class="clothes-nav">
          <div class="clothes-btn" id="tops-btn">TOPS</div>
          <div class="clothes-btn" id="bottoms-btn">BOTTOMS</div>
          <div class="clothes-btn" id="full-body-btn">FULL BODY</div>
          <div class="clothes-btn" id="shoes-btn">SHOES</div>
          <div class="clothes-btn" id="accessories-btn">ACCESSORIES</div>
        </nav>

        <div class="content-container">
            <nav class="left-nav">
              <nav class="background-nav">
                <div class="background-btn" id="background-btn">BACKGROUND 1</div>
                <div class="background-btn" id="background-btn">BACKGROUND 2</div>
                <div class="background-btn" id="background-btn">BACKGROUND 3</div>
              </nav>

              <div class="album-btn" id="album-btn">ALBUM</div>
            </nav>

              
            </nav>

          <section class="daisy-container">
            <img src="images/hair/bob-back.png" alt="Bob Back" class="daisy-img">
            <img src="images/right-arm.png" alt="Right Arm" class="daisy-img">
            <img src="images/daisy.png" alt="Daisy" class="daisy-img">
            <img src="images/bodysuit.png" alt="Bodysuit" class="daisy-img" id="bodysuit-img">
            <img src="images/left-arm.png" alt="Left Arm" class="daisy-img">
            <img src="images/hair/bob-front.png" alt="Bob Front" class="daisy-img">
            <div class="capture-btn">CAMERA</div>
            <div class="reset-btn">RESET</div>
          </section>

          <section class="thumb-grid-container">
            <div class="thumb-grid">
                
            </div>
          </section>
        </div>
      </div>
    </main>

    <div class="album-popup">
        <div class="album-content">
            <button class="album-close-btn">&times;</button>
            <h2>My Outfit Album</h2>
            <div class="album-grid"></div>
        </div>
    </div>

    <div class="fullscreen-view">
        <div class="fullscreen-content">
            <button class="fullscreen-close-btn">&times;</button>
            <img class="fullscreen-img" src="" alt="Outfit">
        </div>
    </div>

    <script type="module" src="main.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</body>
</html>
