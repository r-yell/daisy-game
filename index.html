<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Daisy Gets Ready!</title>
    <script>
        // Check if we're on GitHub Pages
        if (window.location.hostname.includes('github.io')) {
            document.write('<base href="/daisy-game/">');
        } else {
            document.write('<base href="/">');
        }
    </script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="loading-screen">
        <div class="loading-animation">
          <img src="images/loading/sky.png" alt="Sky" class="loading-img" id="loading-sky">
          <img src="images/loading/cloud-big.png" alt="Big Cloud" class="loading-img" id="loading-cloud-big">
          <img src="images/loading/cloud-med.png" alt="Medium Cloud" class="loading-img" id="loading-cloud-med">
          <img src="images/loading/cloud-small.png" alt="Small Cloud" class="loading-img" id="loading-cloud-small"> 
          <img src="images/loading/grass.png" alt="Grass" class="loading-img" id="loading-grass">
          <img src="images/loading/flowers.png" alt="Flowers" class="loading-img" id="loading-flowers">
          <img src="images/UI/title.svg" alt="Daisy Logo" class="loading-img" id="loading-daisy-logo">
        </div>
        <div class="loading-bar-container">
            <div class="loading-bar"></div>
        </div>
        <div class="loading-text">Loading...</div>
    </div>

    <main>
      <div class="all-container">
        <div class="top-nav-container">
          <div class="title"></div>
          <div class="top-nav-right">
            <div class="btm-right-curved-cnr"></div>
            <nav class="clothes-nav">
              <div id="tops-btn" class="clothes-btn active"></div>
              <div id="bottoms-btn" class="clothes-btn"></div>
              <div id="full-body-btn" class="clothes-btn"></div>
              <div id="shoes-btn" class="clothes-btn"></div>
              <div id="accessories-btn" class="clothes-btn"></div>
            </nav>
          </div>
        </div>

        <div class="content-container">
            <nav class="left-nav">
              <nav class="background-nav">
                <div class="portrait-btn" id="background-btn"></div>
              </nav>

              <div class="portrait-btn" id="album-btn"></div>
            </nav>

              
            </nav>

          <section class="daisy-container">
            <img src="images/hair/bob-back.png" alt="Bob Back" class="daisy-img">
            <img src="images/right-arm.png" alt="Right Arm" class="daisy-img">
            <img src="images/daisy.png" alt="Daisy" class="daisy-img">
            <img src="images/bodysuit.png" alt="Bodysuit" class="daisy-img" id="bodysuit-img">
            <img src="images/left-arm.png" alt="Left Arm" class="daisy-img">
            <img src="images/hair/bob-front.png" alt="Bob Front" class="daisy-img">
            <div class="capture-btn"></div>
            <div class="reset-btn"></div>
          </section>

          <section class="thumb-grid-container">
            <div class="thumb-grid">
                
            </div>
          </section>
        </div>
      </div>
    </main>

    <div class="album-popup">
        <div class="album-content">
              <div class="album-title-container"> 
                <button class="album-close-btn">x</button>
              </div>
            <div class="album-grid"></div>
        </div>
    </div>

    <div class="fullscreen-view">
        <div class="fullscreen-content">
            <img class="fullscreen-img" src="" alt="Outfit">
        </div>
    </div>

    <script type="module" src="main.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</body>
</html>
